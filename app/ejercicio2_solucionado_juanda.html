<!-- Observaciones:
        - Las columnas van siempre dentro del row y el row dentro de un container
        - En una row hay un total de 12 unidades de columnas, en este caso con 6: 2+2+2+2+2+2
        - md significa medium devices: >= 992px, para tamaños más pequeños, al no estar indicado, las columnas se apilaran (podemos reducir la pantalla del navegador para ver el comportamiento.
        - Para tamaños mayores, hasta 1200px lo único que pasará es que aumentarán los márgenes laterales (el container tiene un ancho fijo de 970px. A partir de 1200px el comportamiento será similar,
          pero con un container de 1170px fijo, y por tanto columnas con mayor ancho.

        - Cada row lo que hace es "limpiar los floats". Al ir las fotos de 4 en 4 o de 3 en 3, no queda otro remedio para que se vean bien las fotos que ponerlas en una única row, y cada vez que tuviera
          que haber una row nueva según resoluciones, limpiar floats mediante la clase clearfix.

        - Redimensión de imágenes
          Podemos ver el tamaño de las imágenes mediante el comando identify del paquete imagemagick (sudo apt-get install imagemagick).
          Las imagenes deberían tener una resolución de ancho igual a la que ocupan cuando se ven a mayor tamaño (no más para que no pesen en exceso ni menos, para que no se vean mal). Este tamaño corresponde con
          la resolución de ventana de 767px. Las imágenes deberían tener un ancho entonces de 767px - 30px del padding del content-fluid (ojo con contar el scroll, que en el movil no está).
            for i in `ls`;do convert $i -resize 737 $i;done
          Ahora para quedarnos con las imágenes con la misma altura no queda más remedio que cortar por arriba o por abajo. Lo suyo sería hacerlo imagen a imagen con gimp, de forma algo artística, pero no hay tiempo:
           for i in `ls`;do convert -crop 737x415 $i $i;done
	   
           Además tenemos que comprimir los ficheros, sin perdida: trimage -d ./img (es la forma más rápida, lo podemos hacer con Google Page Speed, pero el resultado es el mismo, y hay que ir imagen a imagen.     

          
-->
