<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <div class="container-fluid">
        <div class="page-header">
            <h1>Ejemplos del grid en Bootstrap 3</h1>
            <h2>Los mejores futbolistas de la historia</h2>
        </div>

        <p>Vamos a poner el texto siguiente en dos filas con 6 columnas en cada fila:</p>

        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Beckenbauer</h3>
                <img class="img-responsive" src="./images/beckenbauer.jpg" alt="Frank Beckenbauer" />
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Cruyff</h3>
                <img class="img-responsive" src="./images/cruyff.jpg" alt="Johan Cruyff" />   
            </div>
            <div class="clearfix visible-sm"></div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Di Stefano</h3>
                <img class="img-responsive" src="./images/distefano.jpg" alt="Alfredo Di Stefano" />
            </div>
            <div class="clearfix visible-md"></div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Iniesta</h3>
                <img class="img-responsive" src="./images/iniesta.jpg" alt="Don Andrés" />
            </div>
            <div class="clearfix visible-lg"></div>
            <div class="clearfix visible-sm"></div>
 
            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Maradona</h3>
                <img class="img-responsive" src="./images/maradona.jpg" alt="Diego Armando Maradona" />
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Messi</h3>
                <img class="img-responsive" src="./images/messi.jpg" alt="Leo Messi" />
            </div>
            <div class="clearfix visible-md"></div>
            <div class="clearfix visible-sm"></div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Pelé</h3>
                <img class="img-responsive" src="./images/pele.jpg" alt="Edson Arantes do Nascimento" />
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Platini</h3>
                <img class="img-responsive" src="./images/platini.jpg" alt="Michel Platini" />
            </div>
            <div class="clearfix visible-lg"></div>
            <div class="clearfix visible-sm"></div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Ronaldinho</h3>
                <img class="img-responsive" src="./images/ronaldinho.jpg" alt="Ronaldo de Assis Moreira" />
            </div>
            <div class="clearfix visible-md"></div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Cristiano Ronaldo</h3>
                <img class="img-responsive" src="./images/ronaldo.jpg" alt="Cristiano Ronaldo" />
            </div>
            <div class="clearfix visible-sm"></div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Ronaldo Nazario</h3>
                <img class="img-responsive" src="./images/ronaldo_nazario.jpg" alt="Ronaldo Nazario" />
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <h3>Van Basten</h3>
                <img class="img-responsive" src="./images/vanbasten.jpg" alt="Marco Van Basten" />
            </div>
            <div class="clearfix visible-lg"></div>
            <div class="clearfix visible-md"></div>
            <div class="clearfix visible-sm"></div>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->



    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
